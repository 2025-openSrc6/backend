name: CI

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Format check
        run: npm run format:check

      - name: Unit tests
        run: npm test

  migrations:
    runs-on: ubuntu-latest
    needs: quality
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Apply drizzle migrations against SQLite
        run: DATABASE_URL=file:./ci.db npm run db:migrate:local

  opennext-build:
    runs-on: ubuntu-latest
    needs: quality
    env:
      SKIP_WRANGLER_CONFIG_CHECK: 'yes'
      NEXT_FONT_GOOGLE_MOCKED_RESPONSES: '${{ github.workspace }}/scripts/mock-google-fonts.cjs'
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: OpenNext build (Cloudflare bundle)
        run: npm run cf:build
